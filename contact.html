    <div id="formContainer">
        <h2>Contact form for feedback/suggestions/appreciations</h2>
        <form action="">
            <div class="row">
                <div class="labelCol">
                    <label for="name">Name</label>
                    <label for="name" class="star">*</label>
                  </div>
                  <div class="inputCol">
                    <input type="text" id="name" name="name" placeholder="First and Last name" required>
                  </div>
            </div>
            <div class="row">
                <div class="labelCol">
                    <label for="email">Email</label>
                    <label for="name" class="star">*</label>
                  </div>
                  <div class="inputCol">
                    <input type="email" id="email" name="email" placeholder="Valid email address" required>
                  </div>
            </div>
            <div class="row">
                <div class="labelCol">
                  <label for="comment">Comment</label>
                  <label for="name" class="star">*</label>
                </div>
                <div class="inputCol">
                  <textarea id="comment" name="comment" placeholder="Feedback, suggestions, compliments..:)" required></textarea>
                </div>
              </div>
            <div class="row">
                <input type="submit" name="submit" id="submit" value="Submit">
            </div>
        </form>
